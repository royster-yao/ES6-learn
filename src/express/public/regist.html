<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>注册</h2>
    <form action="/regist" method="post">
      <div>
        用户名: <input name="username" type="text" placeholder="请输入用户名" />
      </div>
      <div>
        密码: <input name="password" type="password" placeholder="请输入密码" />
      </div>
      <div>
        确认密码: <input name="repwd" type="password" placeholder="确认密码" />
      </div>
      <div>
        昵称: <input name="nickname" type="text" placeholder="你的昵称" />
      </div>
      <div>
        <input type="submit" value="注册" />
      </div>
    </form>
  </body>
</html>
